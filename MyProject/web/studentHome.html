<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: orange;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .welcome {
            color: white;
            font-size: 24px;
            margin-top: 50px;
        }

        .options {
            margin-top: 30px;
        }

        .option-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: blue;
            background-color: white;
            border: 2px solid orange;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="welcome">
        Welcome <span id="studentName">[Name]</span> has been logged in.
    </div>
    <div class="options">
        <a href="#" class="option-button">Weekly Timetable</a>
        <a href="#" class="option-button">Attendance Report</a>
        <a href="#" class="option-button">Mark Report</a>
    </div>
</body>
</html>
